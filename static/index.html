<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .task-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .tasks-list {
            padding: 30px;
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .tasks-header h2 {
            color: #495057;
        }
        
        .task-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .task-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.1);
        }
        
        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #212529;
            flex: 1;
        }
        
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .task-description {
            color: #6c757d;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .task-date {
            font-size: 0.9em;
            color: #adb5bd;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-complete {
            background: #28a745;
        }
        
        .btn-complete:hover {
            background: #218838;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #adb5bd;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Manager</h1>
            <p class="subtitle">Gestisci i tuoi compiti in modo semplice ed efficace</p>
        </header>
        
        <div class="task-form">
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Titolo del Task</label>
                    <input type="text" id="taskTitle" name="title" placeholder="Es: Completare il progetto..." required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descrizione (opzionale)</label>
                    <textarea id="taskDescription" name="description" placeholder="Aggiungi dettagli sul task..."></textarea>
                </div>
                <button type="submit">âž• Aggiungi Task</button>
            </form>
        </div>
        
        <div class="tasks-list">
            <div class="tasks-header">
                <h2>I tuoi Task</h2>
                <span class="task-count" id="taskCount">0</span>
            </div>
            <div id="tasksContainer">
                <div class="loading">Caricamento...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/tasks';
        
        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });
        
        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description || null
                    })
                });
                
                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                } else {
                    alert('Errore nella creazione del task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Errore di connessione');
            }
        });
        
        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();
                
                displayTasks(tasks);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tasksContainer').innerHTML = 
                    '<div class="empty-state"><p>Errore nel caricamento dei task</p></div>';
            }
        }
        
        // Display tasks
        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            const countElement = document.getElementById('taskCount');
            
            countElement.textContent = tasks.length;
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p>Nessun task presente. Inizia aggiungendone uno!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        <div class="task-date">
                            ${task.created_at ? formatDate(task.created_at) : ''}
                        </div>
                        <div class="task-actions">
                            ${!task.completed ? 
                                `<button class="btn-small btn-complete" onclick="toggleTask(${task.id}, true)">âœ“ Completa</button>` :
                                `<button class="btn-small btn-complete" onclick="toggleTask(${task.id}, false)">â†º Riapri</button>`
                            }
                            <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">ðŸ—‘ Elimina</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Toggle task completion
        async function toggleTask(taskId, completed) {
            try {
                const response = await fetch(`${API_URL}/${taskId}`);
                const task = await response.json();
                
                task.completed = completed;
                
                const updateResponse = await fetch(`${API_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task)
                });
                
                if (updateResponse.ok) {
                    loadTasks();
                } else {
                    alert('Errore nell\'aggiornamento del task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Errore di connessione');
            }
        }
        
        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Sei sicuro di voler eliminare questo task?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTasks();
                } else {
                    alert('Errore nell\'eliminazione del task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Errore di connessione');
            }
        }
        
        // Utility functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('it-IT', options);
        }
    </script>
</body>
</html>
